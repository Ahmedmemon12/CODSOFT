<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    div::before {
        content: '';
        position: absolute;
        background-color: red;
        padding: 30px;
        border-radius: 100%;
        border-bottom: 4px solid rgb(250, 187, 187);
        border-right: 4px solid rgb(250, 187, 187);
    }

</style>

<body>
    <div
        style="height: 100px; width: 100px; background-color: #316FF6; border-radius: 100%; position: relative; display: flex ; align-items: center; justify-content: center; color: white; font-size: 40px;">
        <i style="position: absolute; left: 40px;" class="fa-brands fa-facebook-f"></i>
        <i style="transform: rotateY(180deg); position: absolute; right: 40px;" class="fa-brands fa-facebook-f"></i>
    </div>
</body>

</html>
